  - name: Send
    description: 发送营销数据，由麦达提供，BaseUrl 【开发环境】--- http://101.132.243.202/v1（外网）, http://10.90.1.182:9000/v1（内网） 【生产环境】http://10.90.1.183:9000/v1（内网）
