        '400':
          description: 无效ID
        '404':
          description: 无法找到对应信息
  /rest/GetHotelInfo:
    post:
      tags:
        - Info
      summary: 获取门店信息
      operationId: GetHotelInfo
      description: 根据门店ID获取对应的门店信息
      requestBody:
        content:
          application/json:
            schema:
