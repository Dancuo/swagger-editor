paths:
  /rest/SendItem:
    post:
      tags:
        - Send
      summary: 发送一条业务数据
      operationId: SendBizDataItem
      description: 发送一条业务数据, 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendBizItemRequest'
      responses:
        '201':
          description: 发送成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleResult'
        '400':
          description: 发送失败
  /rest/GetMemberInfo:
    post:
      tags:
        - Info
      summary: 获取会员信息
      operationId: GetMemberInfo
      description: 根据会员ID获取对应的会员信息
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetMemberInfoRequest'
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MemberInfo'
        '400':
          description: 无效ID
        '404':
          description: 无法找到对应信息
  /rest/GetWxUserInfo:
    post:
      tags:
        - Info
      summary: 获取微信用户信息
      operationId: GetWxUserInfo
      description: 根据OpenID获取对应的微信用户信息
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetWxUserInfoRequest'
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WxUserInfo'
        '400':
          description: 无效ID
        '404':
          description: 无法找到对应信息
  /rest/GetOrderInfo:
    post:
      tags:
        - Info
      summary: 获取订单信息
      operationId: GetOrderInfo
      description: 根据订单ID获取对应的订单信息(VRMS订单号需要以VRMS开头)
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetOrderInfoRequest'
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderInfo'
        '400':
          description: 无效ID
        '404':
          description: 无法找到对应信息
  /rest/GetHotelRoomCountInfo:
    post:
      tags:
        - Info
      summary: 获取门店房间总数信息
      operationId: GetHotelInfo
      description: 根据门店ID和日期获取对应的门店各房型对应的房间总数信息
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetHotelRoomCountInfoRequest'
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
