        '400':
          description: 无效ID
        '404':
          description: 无法找到对应信息
  /rest/GetCheckInInfo:
    post:
      tags:
        - Info
      summary: 获取入住单信息
      operationId: GetCheckInInfo
      description: 根据入住单ID获取对应的入住单信息
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetCheckInInfoRequest'
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckInInfo'
        '400':
          description: 无效ID
        '404':
          description: 无法找到对应信息
  /rest/GetOrderRateInfo:
    post:
      tags:
        - Info
      summary: 获取订单价格信息
      operationId: GetOrderRate
      description: 根据入住单ID获取对应的订单变价信息
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetOrderRateInfoRequest'
      responses:
        '200':
          description: 获取成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderRateInfo'
        '400':
          description: 无效ID
        '404':
          description: 无法找到对应信息
